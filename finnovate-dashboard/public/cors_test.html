<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS for AI Conversation API</h1>
    <button onclick="testCORS()">Test CORS POST Request</button>
    <div id="result"></div>

    <script src="cors_test.js"></script>
    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing... (check browser console for detailed output)';
            
            try {
                const response = await fetch('https://59wn0kqhjl.execute-api.us-east-1.amazonaws.com/prod/ai/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Test message for CORS',
                        conversationId: 'test-' + Date.now()
                    })
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${data}</p>
                    <p><strong>CORS IS WORKING!</strong></p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                    <p>Check browser console for detailed analysis</p>
                `;
            }
        }
        
        // Auto-run the test
        window.addEventListener('load', function() {
            console.log('Auto-running CORS test...');
            setTimeout(testCORS, 1000);
        });
    </script>
</body>
</html>
